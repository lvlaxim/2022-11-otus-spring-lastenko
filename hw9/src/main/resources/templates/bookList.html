<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<a href="editBook.html" th:href="@{/add}">Добавить новую книгу</a>
<h3>Книги:</h3>
<table>
  <thead>
  <tr>
    <th>Название</th>
    <th>Жанр</th>
    <th>Автор</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.name}">Здесь должно быть название книги</td>
    <td th:text="${book.genre.name}">Здесь должен быть жанр книги</td>
    <td th:text="${book.author.fullName}">Здесь должен быть автор книги</td>
    <td>
      <a href="editBook.html" th:href="@{/edit(id=${book.id})}">Изменить</a>
      <a href="" th:href="@{/delete(id=${book.id})}">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
